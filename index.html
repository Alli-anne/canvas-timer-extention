<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer and Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
   body {
  font-family: "Comic Sans MS", "Baloo 2", cursive, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: #f0f4f8;
  color: #333;
}

h1, h2, h3 {
  color: #2b4f81;
}

#number {
  font-size: 4rem;
  margin: 20px 0;
  color: #1e3a5f;
}

button {
  background-color: #6ca0dc;
  color: white;
  border: none;
  border-radius: 12px;
  padding: 10px 20px;
  font-size: 1rem;
  margin: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #4e83c0;
}

select, input {
  padding: 8px 12px;
  margin: 10px;
  border: 2px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
  background-color: white;
}

#pointsLevelContainer {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #1f3f5f;
}

#pointsDisplay, #levelDisplay {
  margin: 5px 0;
}

#circle {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #e74c3c;
  position: absolute;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#gameContainer {
  margin-top: 40px;
}

.hidden {
  display: none;
}

  </style>
</head>
<body>

  <h2>Choose Mode:</h2>
  <select id="mode">
    <option value="stopwatch">Stopwatch</option>
    <option value="timer">Timer</option>
    <option value="both">Both</option>
  </select>

  <div id="pointsLevelContainer">
    <div id="pointsDisplay">Points: 0</div>
    <div id="levelDisplay">Level: 1</div>
  </div>

  <div id="timerDiv" class="hidden">
    <h3>Set Timer</h3>
    <input type="number" id="timer" placeholder="Enter time" min="1" />
    <select id="time">
      <option value="seconds">Seconds</option>
      <option value="minutes">Minutes</option>
      <option value="hours">Hours</option>
    </select>
    <button id="startTimerButton">Start Timer</button>
  </div>

  <h1 id="number">0</h1>
  <button id="startStopButton">Start</button>

  <div id="gameContainer" class="hidden">
    <h2>Click the circle as fast as you can!</h2>
    <div id="circle"></div>
    <p>Score: <span id="score">0</span></p>
  </div>

  <script src="timer.js"></script> <!-- Your JS file -->
</body>
</html>
